<html>
<h1>
    Final Results
</h1>
<h2>

    <body>
        {% for key, value in exp.items() %}
        <p>{{ key }}:{{ value }}</p>
        {% endfor %}

        {% if score >= 50%}
        <p>You have passed</p>
        {% else %}
        <p>Oops you have failed by {{ 50-score }} mark</p>
        {% endif %}
    </body>
</h2>

</html>
